<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <title>QR Code Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }
        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();

        function scanQrCode() {
            Telegram.WebApp.showScanQrPopup({
                text: 'with any link'
            }, function(text) {
                const lowerText = text.toString().toLowerCase();
                if (lowerText.substring(0, 7) === 'http://' || lowerText.substring(0, 8) === 'https://') {
                    setTimeout(function() {
                        Telegram.WebApp.openLink(text);
                    }, 50);

                    return true;
                } else {
                    // Show alert if the scanned content is not a link
                    Telegram.WebApp.showAlert(text);
                    return true;
                }
            });
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="" style="">

<section id="top_sect" class="second">
    <button id="main_btn" onclick="scanQrCode();">Scan QR</button>
</section>

</body>
</html>
